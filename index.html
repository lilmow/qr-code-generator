<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
    
          <section class="section_one">
              <div class="heading">
                <h1>Create Instant QR Codes for Links</h1>
                <p>Generate QR codes for any website URL, social media profile, or custom message. Share your QR codes with ease and connect with others in a whole new way.</p>
              </div>
    
              <div class="generator_container">
                <input type="url" class="qr_input" placeholder="Enter a URL">
                <button class="btn generate_btn">Generate</button>
              </div>
          </section>
    
          <section class="section_two">
            <img class="qr_img" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=twitter.com/your_techie" alt="QR Code">
            <button class="btn save_btn">Save</button>
          </section>
        </div>
      </main>


  <script src="script.js"></script>

</body>
</html>
